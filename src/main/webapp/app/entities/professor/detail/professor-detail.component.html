<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="professor">
      <h2 data-cy="professorDetailsHeading"><span jhiTranslate="bd2CursosApp.professor.detail.title">Professor</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ professor.id }}</span>
        </dd>
        <dt><span jhiTranslate="bd2CursosApp.professor.nome">Nome</span></dt>
        <dd>
          <span>{{ professor.nome }}</span>
        </dd>
        <dt><span jhiTranslate="bd2CursosApp.professor.cpf">Cpf</span></dt>
        <dd>
          <span>{{ professor.cpf }}</span>
        </dd>
        <dt><span jhiTranslate="bd2CursosApp.professor.dataNascimento">Data Nascimento</span></dt>
        <dd>
          <span>{{ professor.dataNascimento | formatMediumDate }}</span>
        </dd>
        <dt><span jhiTranslate="bd2CursosApp.professor.criacao">Criacao</span></dt>
        <dd>
          <span>{{ professor.criacao | formatMediumDatetime }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/professor', professor.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
